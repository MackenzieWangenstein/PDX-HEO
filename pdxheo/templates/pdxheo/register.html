{% extends 'pdxheo/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    Username: {{ form.username }} <br><br>
    Password: {{ form.password1 }} <br><br>
    Confirm Password: {{ form.password2 }} <br><br>
    <input type="submit">
  </form>
{% endblock %}

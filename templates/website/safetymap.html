{% extends 'base.html' %}

{% block content %}
    <head>
        <style>
            #map {
                width: 100%;
                height: 640px;
            }
        </style>
    </head>
    <body>
    <div id="map">
    </div>
    <script>
        var map;

        function initMap() {
            var portland = {lat: 45.523062, lng: -122.676482}
            map = new google.maps.Map(document.getElementById('map'), {
                center: portland,
                zoom: 11,
                mapTypeId: 'roadmap'
            });

            var script = document.createElement('script');
            script.src = '/static/samplejson.js';
            document.getElementsByTagName('head')[0].appendChild(script);
        }

        window.mapfeed_callback = function (results) {
            for (var i = 0; i < results.features.length; i++) {
                var coords = results.features[i].geometry.coordinates;
                var latLng = new google.maps.LatLng(coords[1], coords[0]);
                var marker = new google.maps.Marker({
                    position: latLng,
                    map: map,
                    title: results.features[i].geometry.address
                });
            }
        }
    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQLVEi2sY-_GI_2MVeFiMPylEAGPsfBkk&callback=initMap">
    </script>
    </body>
{% endblock %}

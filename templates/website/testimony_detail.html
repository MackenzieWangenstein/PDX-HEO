{% extends 'base.html' %}

{% block content %}

<h1>{{ testimony }} </h1>


{% if testimony.image %}
    <p><img src="{{testimony.image.url}}" width="300" height="300">
{% else %}
    <p><img src="{{testimony.getImage}}" alt="default" width="300" height="300">
{% endif %}

<p>Title: {{testimony.title}}
<p>Story: {{testimony.story}}
<p>Author: {{testimony.author}}
<p>Creator: {{testimony.creator}}


<div style="margin-left:20px;margin-top:20px">
<a href="{% url 'testimonials' %}" class="link-custom pure-menu-link"><h4>Testimonials</h4></a>


</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Shelter Finder{% endblock %}

{% block content %}
  <p>Welcome to the service finder</p>
  {% if service_list %}
    <ul>
      {% for service in service_list %}
        <li><a href="{% url 'service' service.id %}">{{ service.name }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No services are available.</p>
  {% endif %}
{% endblock %}

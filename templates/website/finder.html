{% extends 'base.html' %}

{% block title %}Shelter Finder{% endblock %}

{% block content %}
  <p>Welcome to the shelter finder</p>
  {% if shelter_list %}
    <ul>
      {% for shelter in shelter_list %}
        <li><a href="{% url 'shelter' shelter.id %}">{{ shelter.name }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No services are available.</p>
  {% endif %}
{% endblock %}
